<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=utf-8"/>
    <meta content="IMAGE/EXAMPLE = edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <title>index html</title>
</head>
<body>
<div class="container">
    <div class="row clearfix" style="margin-top: 100px;">
        <div class="col-md-3 column">
        </div>
        <div class="col-md-6 column">
            <span th:if="${param.error}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        用户信息管理系统登录
                    </h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" th:action="@{/login}" th:method="post">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username" name="username"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" name="password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-info">登录</button>
                            </div>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3 column">
        </div>
    </div>
</div>
</body>
</html>
